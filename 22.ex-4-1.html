<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" aria-describedby="UsernameHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button type="button" class="btn btn-primary auto">auto input</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script> 
      $(".auto").click(function () {
        $("#username").val("John");
        $("#email").val("John@gmail.com");
        $("#password").val("123456");
        // console.log("input value", $("input").val());
      });  
    </script>
</body>
</html>
